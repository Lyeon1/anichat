<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>ANICHAT</title>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <!-- recorder -->
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
  </link>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

</head>

<body class="chatbot-body">
  <div style="margin: 0.8rem 0px -10px 5.5rem;">
    <a href="/select"><img src="./static/img/mainpage_logo.png" style="width: 229px;"></a>
    <img src="./static/img/question_mark2.png" style="width: 29px; cursor: pointer;" id="imgHelper">
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card" id="chat3" style="border-radius: 15px; background: none;">

            <div class="card-body card-body-padding-chat">
              <div class="row">
                <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0 left-width-per">
                  <input type="hidden" id="currentProfile" value="0" />
                  <div class="div-profile-chat">
                    <div class="div-profile-img-parent">
                      <p class="p-select p-conan"></p>
                      <img src="./static/img/change_to_conan.png" id="imgConanProfile" class="img-conan-profile-chat"
                        style="margin-left:auto;">
                    </div>
                    <div class="div-profile-img-parent">
                      <p class="p-select p-you"></p>
                      <img src="./static/img/before_select_you.png" id="imgYouProfile" class="img-you-profile-chat"
                        style="margin-left:auto;">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-7 col-xl-8 right-width-per">
                  <!-- <div>
                    <img src="./static/img/question_mark.png" style="display: block; float: right; margin-top: 1.6rem; margin-right: -0.5rem;"/>
                  </div> -->
                  <div class="pt-3" data-mdb-perfect-scrollbar="true" style="position: relative;">
                    <div id="cardBody" class="card-body-chat">
                    </div>
                    <div class="text-muted d-flex justify-content-start align-items-center">
                      <a class="text-muted" href="#" id="btnTTS" value="on"><i
                          class="fa-solid fa-volume-high text-muted"></i></a>
                      <a class="ms-3 text-muted" href="#" id="recordButton"><i class="fas fa-microphone"></i></a>
                      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                        style="margin: 0px 5px 0px 10px;" placeholder="Type message">
                      <a class="ms-3 text-muted" href="#" id="btnMimic"><img src="/static/img/parrot_button.png"
                          style="width: 21px; "></a>
                      <a class="ms-3" href="#" id="btnSend"><i class="fas fa-paper-plane"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="modalRecorder" class="modalRecorder">
        <div class="modalRecorderContent">
          <div id="divPreRecord">
            <!-- <span class="recorderClose">x </span> -->
            <img src="./static/img/voice.png" class="gifVoice" />
          </div>
          <div class="divRecord">
            <!-- <a href="#" id="btnRecordStop"><i class="fa-solid fa-pause fa-xl"></i></a> -->
            <a href="#" id="btnRecordReload"><i class="fa-solid fa-rotate-right"></i></a>
            <a href="#" id="btnRecord"><img src="./static/img/recording_button.png" class="imgRecord" /></a>
            <!-- <a href="#" id="btnRecord"><i class="fa-solid fa-record-vinyl fa-xl"></i></a> -->
            <a href="#" id="btnRecordUpload"><i class="fa-solid fa-arrow-up fa-xl"></i></a>
          </div>
        </div>
      </div>
      <div id="modalHelper" class="modalHelper">
        <div class="container">
          <div class="slide-wrapper">
            <div class="slide" style="background-image:url(./static/img/description_page1.png); display: block;"></div>
            <div class="slide" style="background-image:url(./static/img/description_page2.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page3.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page4.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page5.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page6.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page7.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page8.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page9.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page10.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page11.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page12.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page13.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page14.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page15.png)"></div>
            <div class="slide" style="background-image:url(./static/img/description_page16.png)"></div>
          </div>
          <div style="display: inline;position: absolute;top: 31px;left: 89%;z-index: 5;"><img src="./static/img/skip.png" style="width: 146px; cursor:pointer;" onclick="closeHelperModal();"></div>
          <ul class="nav">
            <li class="selected" ></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="arrow prev">
            <i class="material-icons keyboard_arrow_left"><</i>
          </div>
          <div class="arrow next">
            <i class="material-icons keyboard_arrow_right">></i>
          </div>
        </div>
          
        <!-- <div class="modalHelperContent">
          <div style="float: right; display: inline;"><img src="./static/img/skip.png" style="width: 100px;"></div>
          <div style="display: block;margin-top: 90px;margin-bottom: 10px;">
            <img src="./static/img/left_arrow.png" style="margin-right: auto;width: 100px;">
            <img src="./static/img/right_arrow.png" style="width: 100px;margin-left: auto;float: right;">
          </div>
        </div> -->
      </div>
  </section>


  <div id="feedback" class="feedback-chat">
    <div><a href="" id="btnThumbsUp" class="btnThums" value="good" onclick="return false;"><i
          class="fa-regular fa-thumbs-up fa-lg"></i></a></div>
    <div><a href="" id="btnThumbsDown" class="btnThums" value="bad" onclick="return false;"><i
          class="fa-regular fa-thumbs-down fa-lg"></i></a></div>
  </div>
  <input type="hidden" id="recordFlag" value="0">
  <!-- MDB -->
  <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  <!-- Custom scripts -->
  <script src="{{ url_for('static', filename='js/anichat.js') }}"></script>
</body>

</html>
